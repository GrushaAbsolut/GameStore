<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% block css_additional %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container overflow-auto">
        <div class="row flex-nowrap justify-content-between align-items-center bg-dark" data-bs-theme="dark">
          <div class="col-4 text-center">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">GameStore</span>
          </a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm" href="{% url 'login' %}">Log in</a>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

              <div class="offcanvas-body nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav justify-content-between">
              <a class="nav-item nav-link link-body-emphasis active" href="{% url 'home' %}">Главная страница</a>
                <a class="nav-item nav-link link-body-emphasis active" href="{% url 'novosti' %}">Новости</a>
                    <a class="nav-item nav-link link-body-emphasis active" href="{% url 'tovar' %}">Товары</a>
              <a class="nav-item nav-link link-body-emphasis active" href="{% url 'contact' %}">О нас</a>
            </nav>
          </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>


        <footer class="container">
            <p>© 2023–2024 Company, Inc. · <a href="https://vk.com/ivoff777">ООО Силантьев</a>
         </footer>

    </div>
</body>

</html>
